<div class="container">
    <div class="logo">
        <img [src]="logoPath" width="50px" height="50px" />
    </div>  
    <div class="icons">
        <div class="icon" *ngFor="let icon of icons" >
            <div (mouseover)="icon.changeSrc=true" (mouseout)="icon.changeSrc=false" >
                <img *ngIf="!icon.changeSrc" [src]="icon.imagePath" width="50px" height="50px" />
                <img *ngIf="icon.changeSrc" [src]="icon.imagePathHover" width="50px" height="50px" />
                <p>{{icon.name}}</p>
            </div>
        </div>
    </div>
</div>
