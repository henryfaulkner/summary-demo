<div class="container">
    <div class="logo">
        <img [src]="logoPath" width="50px" height="50px" />
    </div>  
    <div class="icons">
        <div class="icon" *ngFor="let icon of icons">
            <img [src]="icon.imagePath" width="40px" height="40px" />
            <p>{{icon.name}}</p>
        </div>
    </div>
</div>
